  /* Define a clear and simple color palette */
  :root {

    --text-color: #333;
  }
  /* Set font-size, font-family, and text-color for headings, subheadings, and body text */
  h1, h2, h3, label {

    color: var(--text-color);
  }
  h1 {

  /* Use flexbox layout to align the items to the left */
  .item-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
  }
  /* Add some space between the items */
  .item {
    background-color: var(--secondary-color);
    border: 1px solid var(--primary-color);
    padding: 16px;
    text-align: left;
    margin-right: 16px;
    margin-bottom: 16px;
    flex-basis: calc(33.33% - 16px);
  }
  .item img {
    max-width: 100%;
